<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><title>الدفع</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'></head><body class='p-6'><h1 class='text-2xl font-bold'>إتمام الطلب</h1><form id='checkout-form' class='grid gap-3 max-w-md'><input name='name' placeholder='الاسم' required class='border p-2'><input name='phone' placeholder='رقم الهاتف' required class='border p-2'><textarea name='address' placeholder='العنوان' required class='border p-2'></textarea><div class='mt-4 p-4 bg-gray-100 rounded'><h2 class='font-bold mb-2'>اختر طريقة الدفع</h2><div class='space-y-2'><label class='flex items-center gap-2'><input type='radio' name='payment' value='cod' checked><span>الدفع عند الاستلام</span></label><label class='flex items-center gap-2'><input type='radio' name='payment' value='online'><span>الدفع الإلكتروني</span></label></div><div id='payment-link' class='hidden mt-3'><p class='text-sm mb-2'>رابط الدفع:</p><a href='https://payment.example.com/pay' target='_blank' class='text-blue-600 underline'>https://payment.example.com/pay</a></div></div><button class='bg-black text-white p-2 rounded mt-4'>إرسال الطلب</button></form><div id='checkout-success' class='mt-4'></div><script src='script.js'></script><script>document.querySelectorAll('input[name="payment"]').forEach(r=>r.addEventListener('change',e=>{document.getElementById('payment-link').classList.toggle('hidden',e.target.value!=='online')}));</script></body></html>
