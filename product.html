<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><title>منتج</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'></head><body class='p-6 bg-gray-50'><div id='product' class='max-w-6xl mx-auto'></div><script>const id=new URLSearchParams(location.search).get('id');fetch('products.json').then(r=>r.json()).then(ps=>{const p=ps.find(i=>i.id==id)||ps[0];document.getElementById('product').innerHTML=`<div class='bg-white rounded-lg shadow-lg p-8'><div class='grid md:grid-cols-2 gap-8'><div><div class='grid grid-cols-2 gap-2'>${p.images.map(img=>`<img src='${img}' alt='${p.name_ar}' class='w-full h-48 object-cover rounded'>`).join('')}</div></div><div><h1 class='text-3xl font-bold mb-4'>${p.name_ar}</h1><div class='mb-4'><span class='text-3xl font-bold text-green-600'>${p.price_egp} جنيه</span>${p.original_price_egp?`<span class='text-xl text-gray-500 line-through mr-4'>${p.original_price_egp} جنيه</span>`:''}</div><p class='text-gray-700 mb-6 whitespace-pre-line'>${p.description_ar}</p><form class='add-to-cart-form' data-id='${p.id}' data-name='${p.name_ar}' data-price='${p.price_egp}'><div class='mb-4'><label class='block font-semibold mb-2'>المقاس</label><select name='size' class='w-full p-2 border rounded'>${p.sizes.map(s=>`<option>${s}</option>`).join('')}</select></div><div class='mb-4'><label class='block font-semibold mb-2'>اللون</label><select name='color' class='w-full p-2 border rounded'>${p.colors.map(c=>`<option>${c}</option>`).join('')}</select></div><button type='submit' class='w-full bg-black text-white p-3 rounded hover:bg-gray-800 transition-colors text-lg font-semibold'>أضف للسلة</button></form></div></div></div>`;});</script><script src='script.js'></script></body></html>
