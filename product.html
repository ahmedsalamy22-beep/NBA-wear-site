<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><title>منتج</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'></head><body class='p-6'><div id='product'></div><script>const id=new URLSearchParams(location.search).get('id');fetch('products.json').then(r=>r.json()).then(ps=>{const p=ps.find(i=>i.id==id)||ps[0];document.getElementById('product').innerHTML=`<h1 class='text-2xl font-bold'>${p.name_ar}</h1><p>${p.price_egp} جنيه</p><form class='add-to-cart-form' data-id='${p.id}' data-name='${p.name_ar}' data-price='${p.price_egp}'><label>المقاس</label><select name='size'>${p.sizes.map(s=>`<option>${s}</option>`).join('')}</select><label>اللون</label><select name='color'>${p.colors.map(c=>`<option>${c}</option>`).join('')}</select><button type='submit' class='bg-black text-white p-2 rounded mt-4'>أضف للسلة</button></form>`;});</script><script src='script.js'></script></body></html>
