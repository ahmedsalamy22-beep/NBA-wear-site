<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><title>التشكيلة</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'></head><body class='p-6'><h1 class='text-3xl font-bold'>التشكيلة</h1><div id='products'></div><script>fetch('products.json').then(r=>r.json()).then(p=>{document.getElementById('products').innerHTML=p.map(x=>`<div><a href='product.html?id=${x.id}'>${x.name_ar}</a></div>`).join('');});</script></body></html>
