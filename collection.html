<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><title>التشكيلة</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'></head><body class='p-6 bg-gray-50'><h1 class='text-3xl font-bold mb-6 text-center'>التشكيلة</h1><div id='products' class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6'></div><script>fetch('products.json').then(r=>r.json()).then(p=>{document.getElementById('products').innerHTML=p.map(x=>`<div class='bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow'><a href='product.html?id=${x.id}'><img src='${x.images[0]}' alt='${x.name_ar}' class='w-full h-64 object-cover'><div class='p-4'><h2 class='text-xl font-semibold mb-2'>${x.name_ar}</h2><div class='flex justify-between items-center'><span class='text-2xl font-bold text-green-600'>${x.price_egp} جنيه</span>${x.original_price_egp?`<span class='text-gray-500 line-through'>${x.original_price_egp} جنيه</span>`:''}</div></div></a></div>`).join('');});</script></body></html>
